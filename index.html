<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Righteous&family=Viga&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="img/favicon.svg" />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>DenWeb Landing Pages</title>
  </head>
  <body>
    <!-- Box Container -->
    <div class="box-container">
      <!-- Container -->
      <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container">
            <a class="navbar-brand logo-df" href="#">DeniFirmanto</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link features" href="#">Features</a>
                </li>
                <button type="submit" class="btnlogin">Login</button>
                <!-- <button type="submit" class="btn btn-dark bg-light rounded-pill">&nbsp Login &nbsp</button> -->
              </ul>
            </div>
          </div>
        </nav>
        <!-- End Navbar -->
        <!-- Content -->
        <div class="jumbotron">
          <h3 class="display-4">
            Make your website more <br />
            attractive and interactive with us!
          </h3>
          <p class="lead">Take a look at some of our interesting features</p>
          <button type="submit" class="btngetitnow">Get It Now</button>
          <button type="submit" class="btnfeatures">Features</button>
        </div>
        <!-- End Content -->
        <!-- Input Email -->
        <section class="inputemail">
          <input type="email" class="emailtext" name="email" placeholder="Enter email address ..." />
          <button type="submit" class="btnsubmit" name="submit">Submit</button>
        </section>
        <!-- End Input Email -->
        <!-- Icon Social Media -->
        <section class="icons">
          <a href="#"> <img src="img/facebook.svg" alt="iconfb" /> </a>
          <a href="#"> <img src="img/twitter.svg" alt="icontw" /> </a>
          <a href="#"> <img src="img/instagram.svg" alt="iconig" /> </a>
        </section>
        <!-- End Icon Social Media -->
      </div>
      <!-- End Container -->
    </div>
    <!-- End Box Container -->
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
